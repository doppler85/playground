<div class="page-header">
    <h1>{{pageTitle}}</h1>
</div>

<div class="row">
    <div class="col-sm-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">User name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" data-ng-model="registerModel.userName" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <button class="btn btn-primary" data-ng-click="register()">register</button>
                    <button class="btn btn-primary" data-ng-click="cancelRegister()">cancel</button>
                </div>
            </div>
        </form>
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert(alerts, $index)">{{alert.msg}}</alert>
    </div>
</div>
