<div class="page-header">
    <h1>{{pageTitle}}</h1>
</div>
<div class="row">
    <div class="col-sm-6">
        <google-map
            center="map.center"
            zoom="map.zoom"
            draggable="true"
            control="map.control">
            <marker coords="searchLocationMarker.coords" options="searchLocationMarker.options" events="searchLocationMarker.events" ></marker>
        </google-map>
    </div>
</div>
<br />
<div class="row">
    <div class="col-sm-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" data-ng-model="playground.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Public</label>
                <div class="col-sm-6">
                    <input 
                        type="checkbox" 
                        value="playground.public" 
                        data-ng-click="playground.public = !playground.public"
                        data-ng-checked="playground.public"/> 
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Address</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" data-ng-model="playground.address">
                </div>
                <button class="btn btn-default" data-ng-click="searchAddress()">
                    <span class="glyphicon glyphicon-search"></span> 
                </button>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Longitude</label>
                <div class="col-sm-6">
                    <input type="number" step="any" class="form-control" data-ng-disabled="true" data-ng-model="playground.longitude">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Latitude</label>
                <div class="col-sm-6">
                    <input type="number" step="any" class="form-control" data-ng-disabled="true" data-ng-model="playground.latitude">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <button class="btn btn-primary" data-ng-click="addPlayground()">Save</button>
                    <button class="btn btn-primary" data-ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </form>
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert(alerts, $index)">{{alert.msg}}</alert>
    </div>
</div>
