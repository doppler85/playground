<div class="page-header">
    <h1>{{pageTitle}}</h1>
</div>

<div class="row">
    <div class="span6">
        <div class="alert alert-warning" data-ng-show="authReason">
            {{authReason}}
        </div>
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label">User name</label>
                <div class="controls">
                    <input type="text" placeholder="jondoe" data-ng-model="user.username" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Password</label>
                <div class="controls">
                    <input type="password" placeholder="password" data-ng-model="user.password" />
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label>
                        <input
                            type="checkbox"
                            value="user.rememberme"
                            data-ng-checked="user.rememberMe"
                            data-ng-click="toggleRememberMe()" />
                        Remember me
                    </label>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button class="btn" data-ng-click="login()">login</button>
                    <button class="btn" data-ng-click="clearForm()">clear</button>
                    <button class="btn" data-ng-click="cancelLogin()">cancel</button>
                </div>
            </div>
        </form>
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert(alerts, $index)">{{alert.msg}}</alert>
    </div>
    <div class="span6">
        <div data-ng-repeat="loginprovider in externallogins">
            <button class="btn" data-ng-click="loginExternal(loginprovider)">{{loginprovider.name}}</button>
        </div>
    </div>
</div>
