<div class="page-header">
    <h1>{{pageTitle}}</h1>
</div>
<div class="row">
    <div class="span12">
    </div>
    <table class="table">
        <tr data-ng-repeat="gameCategory in gameCategories.items">
            <td>
                <div class="img-holder">
                    <a href="javascript:;" data-ui-sref="game-category-details.info({id: gameCategory.gameCategoryID })">
                        <img data-ng-src="{{gameCategory.pictureUrl}}" alt="" style="height:30px; width:30px;"/>
                    </a>
                </div>
            </td>
            <td>
                <a data-ui-sref="game-category-details.info({id: gameCategory.gameCategoryID })" href="javascript:;">{{gameCategory.title}}</a>
            </td>
            <td>
                <a class="btn btn-primary" href="javascript:;" data-ui-sref="game-category-edit.info({id: gameCategory.gameCategoryID })">edit</a>
                <a class="btn btn-primary" href="javascript:;" data-ng-click="deleteCategory(gameCategory, $index);">delete</a>
            </td>
        </tr>
    </table>
    <pagination 
        total-items="gameCategories.totalItems" 
        page="gameCategories.currentPage" 
        num-page="gameCategories.totalPages" 
        items-per-page="5" 
        on-select-page="onCategoryPageSelect(page)">
    </pagination>
</div>
<div class="row">
    <form class="form-inline" data-ng-show="addingcategory">
        <label>Title</label>
        <input type="text" placeholder="Category title" data-ng-model="newCategory.title" />
        <button class="btn" data-ng-click="addCategory()">save</button>
        <button class="btn" data-ng-click="toggleAddCategory(false)">cancel</button>
    </form>
    <a href="javascript:;" data-ng-click="toggleAddCategory(true)" data-ng-hide="addinggame">add category</a>
</div>
