<div class="page-header">
    <h1>{{pageTitle}}</h1>
</div>
<div class="row">
    <div class="span12">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="logo">logo</label>
                <div class="controls">
                    <image-upload 
                        data-object-id="game.gameID"
                        data-img-src="game.pictureUrl"
                        data-upload-url="api/game/uploadgamepicture"
                        data-crop-url="api/game/cropgamepicture"
                        data-on-image-cropped="onImageCropped(data);"
                        />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="title">Title</label>
                <div class="controls">
                    <input id="title" type="text" data-ng-model="game.title">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Competition tyeps</label>
                <div class="controls" data-ng-repeat="competitionType in availableCompetitionTypes">
                    <label>
                        <input 
                            type="checkbox" 
                            value="competitionType.competitionTypeId" 
                            data-ng-checked="competitionType.checked"
                            data-ng-click="toggleCompetitionType(competitionType)"/> 
                        {{competitionType.name}} {{competitionTypes[competitionType.competitorType]}} ({{competitionType.competitorsCount}})
                    </label>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button class="btn" data-ng-click="updateGame()">Save</button>
                    <button class="btn" data-ng-click="cancel()">Back to list</button>
                </div>
            </div>
        </form>
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
</div>
