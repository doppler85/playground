<div class="col-sm-6">
    <ul class="profile-list">
        <li>
            <img class="img-rounded" data-ng-src="{{gameCategoryStats.pictureUrl}}" alt=""/>
        </li>
        <li>
            <h4>Title: {{gameCategoryStats.title}}</h4>
        </li>
        <li>
            <h4>Games: {{gameCategoryStats.totalGames}}</h4>
        </li>
        <li>
            <h4>Competitors: {{gameCategoryStats.totalCompetitors}}</h4>
        </li>
        <li>
            <h4>Matches: {{gameCategoryStats.totalMatches}}</h4>
        </li>
    </ul>
</div>
