<div class="page-header">
    <h1>{{pageTitle}}</h1>
</div>
<div class="row">
    <div class="col-sm-12">
        <google-map center="map.center" zoom="map.zoom" draggable="true"></google-map>
    </div>
</div>
 <hr />
<div class="row">
    <div class="col-sm-2">
        <h5>Total playgrounds: {{stats.totalPlaygrounds}} </h5>
    </div>
    <div class="col-sm-2">
        <h5>Total games {{stats.totalGames}}</h5>
    </div>
    <div class="col-sm-2">
        <h5>Total users {{stats.totalUsers}}</h5>
    </div>
    <div class="col-sm-2">
        <h5>Total players {{stats.totalPlayers}}</h5>
    </div>
    <div class="col-sm-2">
        <h5>Total matches {{stats.totalMatches}}</h5>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-sm-12">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="exampleInputEmail2">Search</label>
                <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Search">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">
                    Current map
                </label>
            </div>
            <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span> 
            </button>
        </form>
    </div>
</div>
