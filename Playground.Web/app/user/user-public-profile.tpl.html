<div class="page-header">
    <h1>{{pageTitle}}</h1>
</div><div class="row">
    <tabset>
        <tab heading="Info">    
            <div class="span6">
                <h3>Profile picture</h3>
            </div>

            <div class="span6">
                <h3>Player info</h3>
            </div>
        </tab>
        <tab heading="Pleya's">
            <div class="span12">
                <h3>Pleya's</h3>
                <players 
                    object-id="userID"
                    resource-url="api/user/publicplayers"
                    items-per-page="5"/>
            </div>
        </tab>
        <tab heading="Teams">
            <div class="span12">
                <h3>Teams</h3>
            </div>
        </tab>
        <tab heading="Matches">
        <div class="span12">
            <h3>Matches</h3>
                <matches 
                    object-id="userID"
                    resource-url="api/user/publicmatches"
                    items-per-page="5"/>
        </tab>
    </tabset>
</div>
