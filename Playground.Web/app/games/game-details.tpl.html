<div class="page-header">
    <h1>{{pageTitle}}</h1>
</div>
<div class="row">
    <tabset>
        <tab heading="Info">    
            <div class="span12">
                Category info
                <ul>
                    <li>
                        picture
                    </li>
                    <li>
                        title
                    </li>
                    <li>
                        total competitors
                    </li>
                    <li>
                        total matches
                    </li>
                </ul>
            </div>
        </tab>
        <tab heading="Players">    
            <div class="span12">
                Players
                <players 
                    object-id="gameID"
                    resource-url="api/game/players"
                    items-per-page="5"/>
            </div>
        </tab>
        <tab heading="Teams">    
            <div class="span12">
                Teams
                <ul>
                    <li>
                        Type (player / team) (maybe icon of one or more people)
                    </li>
                    <li>
                        pictyre
                    </li>
                    <li>
                        Name (link to details)
                    </li>
                </ul>
            </div>
        </tab>
        <tab heading="Matches">    
            <div class="span12">
                <h3>My matches</h3>
                <matches 
                    object-id="gameID"
                    resource-url="api/game/matches"
                    items-per-page="5"/>
            </div>
        </tab>
    </tabset>
</div>
