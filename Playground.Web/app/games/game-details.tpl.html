<div class="page-header">
    <h1>{{pageTitle}}</h1>
</div>
<div class="row">
    <tabset>
        <tab heading="Info">    
            <div class="span12">
                <ul style="list-style:none">
                    <li>
                        <img data-ng-src="{{gameStats.gamePictureUrl}}" alt=""/>
                    </li>
                    <li>
                        <h4>Title: {{gameStats.title}}</h4>
                    </li>
                    <li>
                        <h4>Category: <a data-ui-sref="game-category-details.info({id: gameStats.gameCategoryID})">{{gameStats.category.title}}</a></h4>
                    </li>
                    <li>
                        <h4>Competitors: {{gameStats.totalCompetitors}}</h4>
                    </li>
                    <li>
                        <h4>Matches: {{gameStats.totalMatches}}</h4>
                    </li>
                </ul>
            </div>
        </tab>
        <tab heading="Players">    
            <div class="span12">
                <h3>Players</h3>
                <players 
                    object-id="gameID"
                    resource-url="api/game/players"
                    items-per-page="5"/>
            </div>
        </tab>
        <tab heading="Teams">    
            <div class="span12">
                <h3>Teams</h3>
                <teams 
                    object-id="gameID"
                    resource-url="api/game/teams"
                    items-per-page="5"/>
            </div>
        </tab>
        <tab heading="Matches">    
            <div class="span12">
                <h3>My matches</h3>
                <matches 
                    object-id="gameID"
                    resource-url="api/game/matches"
                    items-per-page="5"/>
            </div>
        </tab>
    </tabset>
</div>
