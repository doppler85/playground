<div class="page-header">
    <h1>{{pageTitle}}</h1>
</div>

<div class="row">
    <tabset>
        <tab heading="Info">    
            <div class="span12">
                Team info
                <ul>
                    <li>
                        game
                    </li>
                    <li>
                        name
                    </li>
                    <li>
                        avatar picture
                    </li>
                </ul>
            </div>
        </tab>
        <tab heading="Players">
            <div class="span12">
                <h3>Players</h3>
                <players 
                    object-id="competitorID"
                    resource-url="api/competitor/players"
                    items-per-page="5"/>
            </div>
        </tab>
        <tab heading="Matches">    
            <div class="span12">
                <h3>Team matches</h3>
                <matches 
                    object-id="competitorID"
                    resource-url="api/competitor/matches"
                    items-per-page="5"/>
            </div>
        </tab>
    </tabset>
</div>
