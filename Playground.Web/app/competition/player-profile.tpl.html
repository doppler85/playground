<div class="page-header">
    <h1>{{pageTitle}}</h1>
</div>

<div class="row">
    <tabset>
        <tab heading="Info">    
            <div class="span12">
                Player info
                <ul>
                    <li>
                        picture
                    </li>
                    <li>
                        game
                    </li>
                    <li>
                        name
                    </li>
                    <li>
                        user (link to profile)
                    </li>
                    <li>
                        creation date
                    </li>
                </ul>
            </div>
        </tab>
        <tab heading="Teams">    
            <div class="span12">
                <h3>Player teams</h3>
                <teams 
                    object-id="competitorID"
                    resource-url="api/competitor/teams"
                    items-per-page="5"/>
            </div>
        </tab>
        <tab heading="Matches">    
            <div class="span12">
                <h3>Player matches</h3>
                <matches 
                    object-id="competitorID"
                    resource-url="api/competitor/matches"
                    items-per-page="5"/>
            </div>
        </tab>
    </tabset>
</div>
