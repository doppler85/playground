<div class="page-header">
    <h1>{{pageTitle}}</h1>
</div>

<div class="row">
    <tabset>
        <tab heading="Info">    
            <div class="span12">
                <ul style="list-style:none">
                    <li>
                        <img data-ng-src="{{playerStats.competitorPictureUrl}}" alt=""/>
                    </li>
                    <li>
                        <h4>User:<a href="javascript:;" 
                            data-ui-sref="public-profile({id: playerStats.user.userID})" 
                            data-ng-bind="playerStats.user | userfull"></a>
                        </h4>
                    </li>
                    <li>
                        <h4>Nick: {{playerStats.name}}</h4>
                    </li>
                    <li>
                        <h4>Game category: {{playerStats.gameCategory.title}}</h4>
                    </li>
                    <li>
                        <h4>Total matches: {{playerStats.totalMatches}}</h4>
                    </li>
                    <li>
                        <h4>Creation date: {{playerStats.creationDate | date: 'dd-MM-yyyy'}}</h4>
                    </li>
                </ul>
            </div>
        </tab>
        <tab heading="Teams">    
            <div class="span12">
                <h3>Player teams</h3>
                <teams 
                    object-id="competitorID"
                    resource-url="api/competitor/teams"
                    items-per-page="5"/>
            </div>
        </tab>
        <tab heading="Matches">    
            <div class="span12">
                <h3>Player matches</h3>
                <matches 
                    object-id="competitorID"
                    resource-url="api/competitor/matches"
                    items-per-page="5"/>
            </div>
        </tab>
    </tabset>
</div>
